<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIx2zHDV3eHhqFCv6q2FSCDp3GOErLIJl" crossorigin="anonymous">
  <style>
    .background-container  {
      background: url('BG4.jpg') center/cover;
      height: 100vh;
      overflow: hidden; /* Ensure the background doesn't overflow */
    }

    .aboutme-container {
      background: url('BG5.jpg') center/cover;
      height: 100vh;
      overflow: hidden; /* Ensure the background doesn't overflow */
    }

    body {
      margin: 0;
      color: white; 
      font-family: 'Arial', sans-serif;
    }

    .landing-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 10px 10px 10px black;
      background: url('BG4.jpg') center/cover;
    }

    .profile-image {
      width: 50%;
      margin-bottom: 20px;
    }

    .intro-text {
      text-align: center;
      margin: auto;
      font-size: large;
      color: white;
    }

    .about-me-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #07152e; 
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.5em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .about-me-button:hover {
      background-color: #012e72;
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="container landing-container">
      <img src="profileimg.jpg" alt="Profile Image" class="profile-image">
      <div class="intro-text">
        <h2>Hello,</h2>
        <h2>I'm Naveen Kumar</h2> 
        <h2>a Full Stack Developer</h2>
        <a href="#about-me" class="about-me-button">About Me</a>
      </div>
    </div>
  </div>
<div id="about-me" class="aboutme-container">

</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-8NQq+52bs2kXXLpIcXJnujsl5+zjpUuUAd9q9lJpWWKPHFQN/6vN6s1jA1S9A1pg" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIx2zHDV3eHhqFCv6q2FSCDp3GOErLIJl" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $(".about-me-button").click(function() {
        $('html, body').animate({
          scrollTop: $("#about-me").offset().top
        }, 1000);
      });
    });
  </script>
</body>
</html>
